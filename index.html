    function clone(obj){
        var tmp;
        if(typeof obj == 'object'){
            if(obj == 'null'){
                tmp = null;
            }else if(obj instanceof Array){//isPropertyOf
                tmp=[];
                for(var i=0; i<obj.length; i++){
                    tmp.push(clone(obj[i]))
                }
            }else{
                tmp={};
                for(var i in obj){
                    tmp[i] = clone(obj[i]);
                }
            }
        }else{
            tmp = obj
        }

        return tmp;
    }

    String.prototype.format=function(fmt){
        var cur = new Date(this);
        var dates={
            y:cur.getFullYear(),
            m:cur.getMonth()+1,
            d:cur.getDate(),
            h:cur.getHours(),
            M:cur.getMinutes(),
            s:cur.getSeconds()
        };

        fmt = fmt.replace(/([ymdhMs])+/g,function(a,b){
            if(b=='y'){
                return dates[b].toString().substring(4-a.length);
            }else{
                if(a.length==2){
                    var str = '0'+dates[b];//012 02
                    return str.substring(str.length-2);
                }else{
                    return dates[b]
                }
            }
        });
        return fmt;
    };
